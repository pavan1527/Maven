apply plugin : 'java'

repositories {
jcenter()

}
dependencies {
compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar{
  manifest {
    attributes 'Main-Class': 'com.example.main.Application'
  }
}
